<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotación de Paneles Power BI - TV [2]</title>
    <style>
        /* Ocupa toda la pantalla, importante para SmartTVs */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Evita barras de desplazamiento */
        }
        #powerbi-iframe {
            width: 100%;
            height: 100%;
            border: none; /* Elimina el borde del iframe */
        }
    </style>
</head>
<body>

    <iframe id="powerbi-iframe" src="" allowfullscreen="true"></iframe>

    <script>
        const panelUrls = [
            "https://app.powerbi.com/view?r=eyJrIjoiNjY3NmE4OTQtMjMxZS00NDgwLThkMWUtZjU2NTE1NjYzMzM0IiwidCI6IjQyMzMwMThjLThmNmQtNGNmMS1hNWE1LWIxODQ3YzU5NWM4ZCIsImMiOjF9&pageName=33937810bf5348a20f8a",
            "https://app.powerbi.com/view?r=eyJrIjoiNjY3NmE4OTQtMjMxZS00NDgwLThkMWUtZjU2NTE1NjYzMzM0IiwidCI6IjQyMzMwMThjLThmNmQtNGNmMS1hNWE1LWIxODQ3YzU5NWM4ZCIsImMiOjF9&pageName=45aa6db15f9733e7a382"
        ];
        // Tiempo en milisegundos para la rotación (20 segundos)
        const rotationTime = 20000;

        let currentIndex = 0;
        const iframe = document.getElementById('powerbi-iframe');
        let rotationInterval;
        let isPaused = false;

        function startRotation() {
            if (rotationInterval) {
                clearInterval(rotationInterval);
            }
            rotationInterval = setInterval(rotatePanel, rotationTime);
            isPaused = false;
        }

        function rotatePanel() {
            iframe.src = panelUrls[currentIndex];
            currentIndex++;

            // Si llegamos al final del array, reiniciamos a 0 para el ciclo
            if (currentIndex >= panelUrls.length) {
                currentIndex = 0;
            }
        }

        function toggleRotation() {
            if (isPaused) {
                startRotation();
            } else {
                clearInterval(rotationInterval);
                isPaused = true;
            }
        }
        document.addEventListener("keydown", function(event) {
            if (event.key === "Enter" || event.keyCode === 13) {
                toggleRotation();
            }
        });

        // 1. Llama a la función de inmediato para mostrar el primer panel
        rotatePanel();
        startRotation();

    </script>
</body>
</html>
